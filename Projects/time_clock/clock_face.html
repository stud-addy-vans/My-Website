    <title>World Clock</title>

    <style>
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1, #fad0c4);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .clock-container {
            text-align: center;
            position: relative;
            margin-top: 50px;
        }

        .clock {
            width: 200px;
            height: 200px;
            border: 10px solid #333;
            border-radius: 50%;
            position: relative;
            background: white;
            margin: 0 auto;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #333;
        }

        .hour-hand {
            width: 6px;
            height: 50px;
        }

        .minute-hand {
            width: 4px;
            height: 70px;
        }

        .second-hand {
            width: 2px;
            height: 90px;
            background: red;
        }

        #clockDate {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .dropdown-container {
            text-align: center;
            margin: 20px auto;
        }

        .dropdown-container select {
            padding: 10px;
            font-size: 1rem;
        }

        .number {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            line-height: 1;
            transform: translate(-50%, -50%);
        }

        .ampm {
            font-size: 1.2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        .ampm-container {
            position: absolute;
            bottom: 8rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>

</head>

        const countrySelect = document.getElementById('countrySelect');
        let timeInterval;

        function populateDropdown() {
            countries.forEach((country, index) => {
                const option = document.createElement('option');
                option.value = country.timezone;
                option.textContent = country.name;
                if (index === 0) option.selected = true;
                countrySelect.appendChild(option);
            });
        }

        function updateClock() {
            const now = new Date();
            const timezone = countrySelect.value || "Asia/Kolkata";
            const localTime = new Date(now.toLocaleString("en-US", { timeZone: timezone }));

            const hours = localTime.getHours();
            const minutes = localTime.getMinutes();
            const seconds = localTime.getSeconds();

            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const secondHand = document.getElementById('secondHand');
            const ampm = document.getElementById('ampm');

            const hourDegrees = (hours % 12) * 30 + minutes / 2;
            const minuteDegrees = minutes * 6;
            const secondDegrees = seconds * 6;

            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
            secondHand.style.transform = `rotate(${secondDegrees}deg)`;

            ampm.textContent = hours >= 12 ? 'PM' : 'AM';

            const numbers = document.querySelectorAll('.number');
            const numAngles = [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330];
            numbers.forEach((number, index) => {
                const angle = numAngles[index];
                const x = 50 + 40 * Math.cos((angle - 90) * (Math.PI / 180));
                const y = 50 + 40 * Math.sin((angle - 90) * (Math.PI / 180));
                number.style.left = `${x}%`;
                number.style.top = `${y}%`;
            });

            document.getElementById('clockDate').textContent = localTime.toDateString();
        }

        function startClock() {
            updateClock();
            if (timeInterval) clearInterval(timeInterval);
            timeInterval = setInterval(updateClock, 1000);
        }

        function handleCountryChange() {
            updateClock();
        }

        countrySelect.addEventListener('change', handleCountryChange);

        populateDropdown();
        startClock();
